- name: Allow all remote access system to access the server
  hosts: all
  become: true
  tasks:
    - name: Enable UFW
      community.general.ufw:
        state: enabled

    - name: Enable SSH
      community.general.ufw:
        rule: allow
        name: OpenSSH

    - name: Enable mDNS
      community.general.ufw:
        rule: allow
        port: 5353
        proto: udp
